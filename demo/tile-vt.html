<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            // urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        var map = new maptalks.Map('map', {
            "center": [120.56364468, 31.27001762], "zoom": 9.064897200334302, "pitch": 0, "bearing": 0
        });

        const style = {
            style: [
                {
                    filter: ['all',
                        ['==', '$layer', 'suzhou_area']
                    ],
                    renderPlugin: {
                        dataConfig: {
                            type: "fill",
                        },
                        sceneConfig: {
                            // minZoom: 0,
                            // maxZoom: 11.01
                        },
                        type: "fill",
                    },
                    symbol: {
                        polygonFill: "#89c2be",
                        polygonOpacity: 1,
                    },
                },
                {
                    filter: ['all',
                        ['==', '$layer', 'suzhou_line']
                    ],
                    renderPlugin: {
                        dataConfig: {
                            type: "line",
                        },
                        sceneConfig: {
                            // minZoom: 0,
                            // maxZoom: 11.01
                        },
                        type: "line",
                    },
                    symbol: {
                        lineColor: 'black',
                        lineWidth: 4
                    },
                },
            ],

        };

        const layer = new maptalks.VectorTileLayer("geo", {
            // fetchOptions,
            style,
            debugTileData: true,
            version: 1,
            // urlTemplate: './../assets/data/suzhou_line/{z}/{x}/{y}.pbf'
            urlTemplate: './suzhou_area/{z}/{x}/{y}.pbf'
        });



        layer.on('renderercreate', function (e) {
            e.renderer.loadTileArrayBuffer = function (url, tile, callback, options) {
                console.log(options.command);
                tileActor.getVTTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    // indexedDBCache: true
                }).then(buffer => {
                    callback(null, buffer);
                }).catch(error => {
                    console.log(error);
                    callback(error);
                })
            };
        });

        const groupGLLayer = new maptalks.GroupGLLayer("gl", [baseLayer, layer], {
            sceneConfig: {
                environment: {
                    enable: true,
                    mode: 1,
                    level: 0,
                    brightness: 0
                },
                postProcess: {
                    enable: true,
                    bloom: {
                        enable: true,
                        threshold: 0,
                        factor: 0.6,
                        radius: 1,
                    },
                }
            }
        }).addTo(map);





    </script>
</body>

</html>
