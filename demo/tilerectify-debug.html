<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks/dist/maptalks.min.js'></script>
<script type='text/javascript' src='../dist/maptalks.tileclip.js'></script>
<script type="text/javascript" src="https://unpkg.com/gcoord@0.3.2/dist/gcoord.js"></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = '1';
        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            // urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                // console.log(tile);
                const { x, y, z } = tile;
                const urlTemplate = baseLayer.options.urlTemplate;
                const maxAvailableZoom = 18;
                tileActor.rectifyTile({
                    x,
                    y,
                    z,
                    urlTemplate,
                    maxAvailableZoom,
                    tileBBOX: baseLayer._getTileBBox(tile),
                    projection: baseLayer.getProjection().code,
                    tileSize: baseLayer.getTileSize().width,
                    transform: 'GCJ02-WGS84',
                    mapZoom: map.getZoom()
                }
                ).then(imagebitmap => {
                    callback(imagebitmap);
                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });

        var map = new maptalks.Map('map', {
            zoomControl: true,
            "center": [121.65586045, 31.12453538], "zoom": 16.064897200334302, "pitch": 0, "bearing": 0,
        });

        map.on('click', e => {
            console.log(e.coordinate.toArray());
        })

        baseLayer.addTo(map);

        const layer = new maptalks.VectorLayer('layer').addTo(map);




        const coordinates = [
            [
                116.33607780651141,
                39.89606849343474
            ],
            [
                116.33887422799637,
                39.89620964067049
            ],
            [
                116.34071397897333,
                39.89625198478447
            ],
            [
                116.34133949430543,
                39.89622375537803
            ],
            [
                116.3416614507264,
                39.896096722905185
            ],
            [
                116.34193741337299,
                39.89588500159377
            ],
            [
                116.34205699718643,
                39.895525073863354
            ],
            [
                116.34202940092177,
                39.89505222475643
            ],
            [
                116.34208459345109,
                39.892800853669286
            ]
        ];
        const line = new maptalks.LineString(coordinates, {
            symbol: {
                lineWidth: 3,
                lineColor: 'red'
            }
        });
        line.addTo(layer);

        map.setView({
            "center": [116.34057296, 39.89521918], "zoom": 14, "pitch": 0, "bearing": 0
        })

        const c1 = [116.33843222878396, 39.89394356383581];
        const p1 = new maptalks.Marker(c1, {
            symbol: {
                markerType: 'ellipse',
                markerFill: 'blue'
            }
        }).addTo(layer);

        const c2 = gcoord.transform(c1, gcoord.WGS84, gcoord.AMap);

        const p2 = new maptalks.Marker(c2, {
            symbol: {
                markerType: 'ellipse',
                markerFill: 'red'
            }
        }).addTo(layer);



    </script>
</body>

</html>
