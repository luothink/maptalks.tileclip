<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Interactions - Draw tool to draw geometries</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel='stylesheet' href='https://unpkg.com/maptalks/dist/maptalks.css' />
<script type='text/javascript' src='https://unpkg.com/maptalks-gl/dist/maptalks-gl.js'></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
    <div id="map" class="container"></div>
    <script>

        const tileActor = maptalks.getTileActor();
        const maskId = 'china';

        const map = new maptalks.Map("map", {
            // "center": [119.09557457, 30.14442343, 339.73126220703125], "zoom": 11.856275713521464, "pitch": 61.80000000000011, "bearing": -64.07337236948052,
            "center": [108.95986733, 34.21997952, 430.3062438964844], "zoom": 12.698416480987284, "pitch": 0, "bearing": 1.8437368186266667,
            // cameraInfiniteFar: true,
            // heightFactor: 4.2,
            zoomControl: true,
            // baseLayer: new maptalks.TileLayer('base', {
            //     urlTemplate: "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",
            //     subdomains: ["a", "b", "c", "d"],
            // })
        });

        const baseLayer = new maptalks.TileLayer('base', {
            // debug: true,
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            urlTemplate: "https://wtb.maptiles.arcgis.com/arcgis/rest/services/World_Topo_Base/MapServer/tile/{z}/{y}/{x}",
            urlTemplate: "https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            subdomains: ["a", "b", "c", "d"],
            // bufferPixel: 1
        })

        baseLayer.on('renderercreate', function (e) {
            //load tile image
            //   img(Image): an Image object
            //   url(String): the url of the tile
            e.renderer.loadTileBitmap = function (url, tile, callback) {
                tileActor.getTile({ url: maptalks.Util.getAbsoluteURL(url) }).then(imagebitmap => {
                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: baseLayer._getTileBBox(tile),
                        projection: baseLayer.getProjection().code,
                        tileSize: baseLayer.getTileSize().width,
                        maskId,
                    }).then(image => {
                        callback(image);
                    }).catch(error => {
                        //do some things
                        console.error(error);
                    })
                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        });


        const sceneConfig = {
            postProcess: {
                enable: true,
                antialias: {
                    enable: true,
                },
            },
        };

        const colors4 = [
            [0, '#F0F9E9'],
            [200, '#D7EFD1'],
            [400, '#A6DCB6'],
            [650, '#8FD4BD'],
            [880, '#67C1CB'],
            [1100, '#3C9FC8'],
            [1300, '#1171B1'],
            [1450, '#085799'],
            [1600, '#084586'],
        ];




        const terrain = {
            type: 'mapbox',
            //强制指定tileSize
            // tileSize: 256,
            maxAvailableZoom: 14,

            requireSkuToken: false,
            urlTemplate: "https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png",
            subdomains: ['a', 'b', 'c', 'd'],
            colors: colors4,
            exaggeration: 4,
        };
        const group = new maptalks.GroupGLLayer('group', [], {
            terrain
        });


        // map.setView({
        //     "center": [120.06864866, 30.12911788, 430.3062438964844], "zoom": 12.814714048170666, "pitch": 56.45000000000009, "bearing": 2.7148818684635216
        // })

        map.setView({
            "center": [118.74768124, 29.59980087, 878.7249755859375], "zoom": 11.134561502830032, "pitch": 61.25000000000021, "bearing": -9.147987838501535
        })

        group.on('terrainlayercreated', e => {
            const terrainLayer = group.getTerrainLayer();
            console.log(terrainLayer);

            terrainLayer.getRenderer().loadTileBitmap = function (url, tile, callback, options) {
                tileActor.encodeTerrainTile({
                    url: maptalks.Util.getAbsoluteURL(url),
                    terrainType: 'mapzen',
                    // timeout: 5000
                }).then(imagebitmap => {
                    tileActor.clipTile({
                        tile: imagebitmap,
                        tileBBOX: terrainLayer._getTileBBox(tile),
                        projection: terrainLayer.getProjection().code,
                        tileSize: terrainLayer.getTileSize().width,
                        maskId,
                    }).then(image => {
                        callback(null, image);
                    }).catch(error => {
                        //do some things
                        console.error(error);
                    })


                }).catch(error => {
                    //do some things
                    console.error(error);
                })
            };
        })

        fetch('./terrainmask.geojson').then(res => res.json()).then(geojson => {
            // const polygons = maptalks.GeoJSON.toGeometry(geojson, (geo => {
            //     geo.setSymbol(symbol);
            // }));
            // layer.addGeometry(polygons);

            tileActor.injectMask(maskId, geojson.features[0]).then(data => {
                group.addTo(map);
            }).catch(error => {
                console.error(error);
            })
        });











    </script>
</body>

</html>
